# GENERAL NOTES
notes:
  - "All data current as of 2026, subject to change"
  - "Always verify with airline before travel"
  - "Domestic vs international routes often have different rules"
  - "Online baggage purchases usually cheaper than airport"
  - "Elite status members often get extra allowances"
  - "Credit cards may include free checked bags on some airlines"
  - "Linear dimensions calculated as length + width + height"
  - "Oversized/overweight fees can be $100-400 per bag"
  - "Sports equipment often has special rules and fees"
  - "Infant equipment (stroller, car seat) usually free"
  - "Medical devices and assistive equipment usually exempt"

# COMMON RESTRICTIONS
common_restrictions:
  liquids_carry_on:
    container_size_ml: 100
    total_bag_size: 1_liter
    bags_per_passenger: 1
    note: "3-1-1 rule in many countries"
  
  batteries:
    lithium_spare: carry_on_only
    power_banks: carry_on_only
    installed_devices: checked_or_carry_on
  
  prohibited_checked:
    - lighters
    - e_cigarettes
    - spare_lithium_batteries
    - power_banks
  
  always_carry_on:
    - medications
    - valuables
    - important_documents
    - electronics (recommended)
