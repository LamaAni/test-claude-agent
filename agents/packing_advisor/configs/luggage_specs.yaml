# PACKING EFFICIENCY RATINGS
packing_efficiency:
  - luggage_type: hard_shell
    efficiency_rating: 3
    notes: "Less flexible, rigid shape wastes some space"
  
  - luggage_type: soft_shell_suitcase
    efficiency_rating: 4
    notes: "Some flexibility, expandable options available"
  
  - luggage_type: backpack
    efficiency_rating: 5
    notes: "Most flexible, can stuff into all corners, adjusts to contents"
  
  - luggage_type: duffel
    efficiency_rating: 5
    notes: "Very flexible, adapts to contents, but harder to organize"

# RECOMMENDATIONS BY TRIP TYPE
trip_type_recommendations:
  weekend_getaway:
    ideal_luggage: [International Carry-On (Standard), Travel Backpack (40L)]
    avoid: [Extra Large Checked Suitcase, Hiking Backpack (65L)]
    
  week_long_vacation:
    ideal_luggage: [Medium Checked Suitcase, Large Checked Suitcase]
    avoid: [Underseat Personal Item (Wheeled)]
    
  business_trip_3_5_days:
    ideal_luggage: [International Carry-On (Standard), Garment Bag (Wheeled), Wheeled Laptop Bag]
    avoid: [Duffel bags, hiking backpacks]
    
  backpacking_adventure:
    ideal_luggage: [Travel Backpack (40L), Hiking Backpack (65L)]
    avoid: [Hard-shell luggage, wheeled suitcases]
    
  beach_resort_week:
    ideal_luggage: [Medium Checked Suitcase, Duffel Bag (Medium 50L)]
    avoid: [Garment Bag, heavy hard-shells]
    
  family_trip:
    ideal_luggage: [Large Checked Suitcase, Multiple Medium Checked Suitcases]
