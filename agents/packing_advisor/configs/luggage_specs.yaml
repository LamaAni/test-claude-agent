  extended_travel_2_weeks_plus:
    ideal_luggage: [Large Checked Suitcase, Travel Backpack (40L)]
    avoid: [Small carry-ons only]

# LUGGAGE SELECTION DECISION FACTORS
selection_factors:
  - factor: trip_duration
    guideline: "1-3 days: carry-on, 4-7 days: medium checked, 8-14 days: large checked, 15+ days: large + extra"
    
  - factor: airline_allowance
    guideline: "Match luggage to free allowance to avoid fees"
    
  - factor: destination_shopping
    guideline: "Good shopping → pack light and buy. Limited shopping → pack everything"
    
  - factor: laundry_access
    guideline: "Easy laundry → pack less. No laundry → pack full wardrobe"
    
  - factor: activity_type
    guideline: "Active/outdoor → backpack/duffel. Business/formal → wheeled suitcase. Mixed → wheeled with backpack"
    
  - factor: physical_capability
    guideline: "Weaker travelers → wheels essential. Strong hikers → backpack OK"
    
  - factor: budget
    guideline: "Tight budget → use existing, avoid checked bag fees. Flexible → optimize for convenience"

# NOTES ON USAGE:
# - Dimensions are maximum external measurements
# - Capacity is approximate, actual varies by design
# - Empty weight affects how much you can pack within airline limits
# - Linear dimensions (L+W+H) typically limited to 158cm (62in) for checked bags
# - Prices are USD and approximate as of 2026, vary by retailer and sales
# - Weight ratings: ultra_light (<1kg), light (1-2kg), medium (2-4kg), heavy (4-6kg), very_heavy (6kg+)
